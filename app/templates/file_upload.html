<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="icon" href="/static/euro_coin_logo.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .file-input {
            margin: 10px 0;
        }

        .file-input input {
            display: none;
        }

        .file-input label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-input label:hover {
            background-color: #0056b3;
        }

        #uploadButton {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
        }

        #uploadButton:hover {
            background-color: #218838;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #filename {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        #success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" id="fileInput" name="file" accept="image/*" onchange="showFilename()">
                <label for="fileInput">Choose file</label>
            </div>
            <div id="filename"></div>
            <button type="submit" id="uploadButton">Upload</button>
        </form>
        <div id="error-message">{{ message }}</div>
        <div id="success-message"></div>
    </div>

    <script>
        function showFilename() {
            const fileInput = document.getElementById('fileInput');
            const filename = document.getElementById('filename');
            filename.textContent = fileInput.files.length ? `Selected file: ${fileInput.files[0].name}` : '';
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('fileInput');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            if (!fileInput.files.length) {
                event.preventDefault();
                errorMessage.textContent = 'No selected file';
                successMessage.textContent = '';
            } else {
                errorMessage.textContent = '';
                successMessage.textContent = 'Upload complete';
            }
        });
    </script>
</body>
</html>
