<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Options</title>
    <link rel="icon" href="/static/euro_coin_logo.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }

        .button {
            display: inline-block;
            padding: 20px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button img {
            display: block;
            margin: 0 auto 10px;
            width: 30px;
            height: 30px;
        }

        #uploadButton {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            width: 100%;
        }

        #uploadButton:hover {
            background-color: #218838;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image</h2>
        <div class="button-container">
            <a class="button" id="fileUploadButton" href="{{ url_for('file_upload_page') }}">
                <img src="/static/src/upload_icon.png" alt="Upload Icon">
                Choose file
            </a>
            <a class="button" id="cameraButton" href="{{ url_for('take_photo') }}">
                <img src="/static/src/camera_icon.png" alt="Camera Icon">
                Take a photo
            </a>
            <a class="button" id="qrCodeButton" href="{{ url_for('scan_qr_code') }}">
                <img src="/static/src/phone_icon.png" alt="QR Code Icon">
                Use your Smart Phone
            </a>
        </div>
    </div>
</body>
</html>
